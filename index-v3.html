<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img
            src="images/image-header-mobile.jpg"
            alt="image of people"
            class="img-mobile"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="image of people"
            class="img-desktop"
          />
        </div>
        <div class="description">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <p class="stats">10k+</p>
          <p class="stats-areas">companies</p>
          <p class="stats">314</p>
          <p class="stats-areas">templates</p>
          <p class="stats">12M+</p>
          <p class="stats-areas">qeries</p>
        </div>
      </div>
    </main>
  </body>
</html>
